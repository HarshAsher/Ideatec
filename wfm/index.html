<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <h1>Connect to Wi-Fi</h1>
      <div class="component-5">
        <div class="component-1-parent">
          <div class="component-1">
            <div class="scan-wrapper">
              <div class="scan">itsipl-5</div>
            </div>
          </div>
          <div class="component-2">
            <div class="scan-container">
              <div class="scan1">airtel_9894780016</div>
            </div>
          </div>
          <div class="component-3">
            <div class="scan-frame">
              <div class="scan2">itsipl9</div>
            </div>
          </div>
          <div class="component-4">
            <div class="frame-div">
              <div class="scan3">itsipl 7</div>
            </div>
          </div>
        </div>
        <div class="scan-available-networks-parent">
          <b class="scan-available-networks">SCAN AVAILABLE NETWORKS</b>
          <img class="frame-child" alt="" src="./public/vector-1.svg" />
        </div>
      </div>
      <main class="rectangle-parent">
        <section class="frame-item"></section>
        <img class="frame-inner" alt="" src="./public/frame-1@2x.png" />
      </main>
    </div>
   
  </body>
</html>
